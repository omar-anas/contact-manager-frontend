<div class="container">
  <h2>Add Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" required />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
        <div *ngIf="contactForm.get('name')?.errors?.['required']">Name is required</div>
        <div *ngIf="contactForm.get('name')?.errors?.['minlength']">Name must be at least 5 characters</div>
        <div *ngIf="contactForm.get('name')?.errors?.['maxlength']">Name cannot exceed 50 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" class="form-control" required />
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error-message">
        <div *ngIf="contactForm.get('phone')?.errors?.['required']">Phone number is required</div>
        <div *ngIf="contactForm.get('phone')?.errors?.['pattern']">Phone number must be 11 digits</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" class="form-control" required />
      <div *ngIf="contactForm.get('address')?.invalid && contactForm.get('address')?.touched" class="error-message">
        <div *ngIf="contactForm.get('address')?.errors?.['required']">Address is required</div>
        <div *ngIf="contactForm.get('address')?.errors?.['minlength']">Address must be at least 5 characters</div>
        <div *ngIf="contactForm.get('address')?.errors?.['maxlength']">Address cannot exceed 100 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea id="notes" formControlName="notes" class="form-control"></textarea>
      <div *ngIf="contactForm.get('notes')?.invalid && contactForm.get('notes')?.touched" class="error-message">
        <div *ngIf="contactForm.get('notes')?.errors?.['maxlength']">Notes cannot exceed 500 characters</div>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="contactForm.invalid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
