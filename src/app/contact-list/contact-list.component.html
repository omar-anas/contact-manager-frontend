<div class="container">
  <h1>Contact List</h1>
  <div class="filters">
    <div class="filter-group">
      <input
        type="text"
        [(ngModel)]="filters.name"
        (input)="applyFilters()"
        placeholder="Filter by name"
        class="filter-input"
      />
    </div>
    <div class="filter-group">
      <input
        type="text"
        [(ngModel)]="filters.phone"
        (input)="applyFilters()"
        placeholder="Filter by phone"
        class="filter-input"
      />
    </div>
    <div class="filter-group">
      <input
        type="text"
        [(ngModel)]="filters.address"
        (input)="applyFilters()"
        placeholder="Filter by address"
        class="filter-input"
      />
    </div>
  </div>
  <div class="contact-list">
    <div *ngFor="let contact of dataSource.data">
      <app-contact-item
        [contact]="contact"
        [currentUser]="currentUser"
        (delete)="deleteContact($event)"
        (lock)="lockContact($event)"
        (unlock)="unlockContact($event)"
        (update)="updateContact($event)"
      ></app-contact-item>
    </div>
  </div>
  <div class="pagination">
    <button 
      (click)="onPageChange(currentPage - 1)" 
      [disabled]="currentPage === 1"
      class="page-button"
    >
      Previous
    </button>
    <span class="page-info">Page {{ currentPage }}</span>
    <button 
      (click)="onPageChange(currentPage + 1)" 
      class="page-button"
    >
      Next
    </button>
  </div>
</div>
