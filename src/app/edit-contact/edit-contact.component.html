<div class="container">
  <h2>Edit Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" required />
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" required />
    </div>
    <div>
      <label for="address">Address:</label>
      <input id="address" formControlName="address" required />
    </div>
    <div>
      <label for="notes">Notes:</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>
    <button type="submit">Save</button>
    <button type="button" (click)="onCancel()">Cancel</button> <!-- Use onCancel() -->
  </form>
</div>
